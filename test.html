<!doctype html>
<html lang="en-US">
  <head>

        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">

    <title>SirDon3 Gamedev</title>

  </head>
  <body>

    <div id="heading" class="bungee-spice-regular"><h1 >2D Breakout Game </h1></div>

    <div id="container" class="container text-center">
        <div class="row align-items-center">
          <div id="left-info" class="col align-self-start">
            <ol class="mukta-regular"><h3 class="mukta-semibold">How to play</h3>
                <br>
                <li>Press Start Game Button</li>
                <li>Use Arrow Keys To Move <br>Left & Right <br> or <br> Use Mouse To Move Left & Right</li>
                <li>Enjoy The Game!!</li>
            </ol>
          </div>
          <div id="center-canvas" class="col">
            <canvas id="myCanvas" width="480" height="320"></canvas>
          </div>
          <div id="right-info" class="col align-self-start">
            <ul class="mukta-regular"><h3 class="mukta-semibold">Rules</h3>
                <br>
                <li>You Have 3 Lives</li>
                <li>If The Ball Touches The Bottom You lose 1 Life</li>
                <li>Destory All Tiles to Win!!</li>
            </ul>
          </div>
        </div>
      </div>

    <div id="button">
        <center><button id="runButton" class="btn btn-outline-light">Start Game</button></center>
    </div>
    

    <div id="footer" class="bungee-spice-regular"><h1>H1</h1></div>

    <script src="main.js"> </script>
  </body>
</html>
